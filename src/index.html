<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Excuse Generator!</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center py-5">
      <div class="card">
        <div class="card-header bg-dark text-light py-3 ">
          <h1>The Excuse Generator!</h1>
        </div>
        <div class="card-body py-3">
          <h2 id="excuse">Excuse here...</h2>
        </div>
        <div class="card-footer ">
          <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
              <button class="btn btn-success" id="newExcuseBtn">
                Generate New Excuse!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center py-5">
      <div class="card">
        <table class="table" id="excuseTable">
          <div class="card-header">
            <h2>Possible Excuses</h2>
          </div>
          <tr>
            <th scope="col">Who?</th>
            <th scope="col">Did?</th>
            <th scope="col">With?</th>
            <th scope="col">When?</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="container text-center py-5">
      <div class="card">
        <div class="card-header"><h2>Add New Excuse</h2></div>
        <div class="card-body">
          <label for="who">Who? :</label
          ><input name="who" id="customWho" /> &nbsp;&nbsp;
          <label for="did">Did? :</label
          ><input name="did" id="customDid" /> &nbsp;&nbsp;
          <label for="with">With? :</label
          ><input name="with" id="customWith" /> &nbsp;&nbsp;
          <label for="when">When? :</label
          ><input name="when" id="customWhen" /> &nbsp;&nbsp;
          <button class="btn btn-success" id="customExcuseBtn">Submit</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
